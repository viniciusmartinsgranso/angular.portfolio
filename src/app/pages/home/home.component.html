<div class="home">
  <button (click)="topFunction()" id="btnRedirectTop" class="redirect-to-top">
    <img src="assets/images/arrow-up.svg" alt="Para o topo">
  </button>

  <div class="home--about-me" id="about">
    <h1 class="home--about-me--text">{{ 'ABOUT-ME' | translate }}</h1>
    <div class="home--about-me--info">
      <div class="home--about-me--info--description">
        <img class="home--about-me--info--description--me" src="assets/images/eu.jpeg">
        <label>
          {{ 'ABOUT-ONE' | translate }}
        </label>

        <label>
          {{ 'ABOUT-TWO' | translate }}
        </label>
      </div>

      <div class="home--about-me--info--technologies">
        <div class="home--about-me--info--technologies--motivation">
          <h3>{{ 'MOTIVATIONAL' | translate }}</h3>
          <label>-Michael Jordan</label>
        </div>
        <div class="divider"></div>
        <label>
          {{ 'TECHNOLOGIES' | translate }}
        </label>
        <div class="home--about-me--info--technologies--list">
          <ng-container *ngFor="let tec of technologies">
            <img [src]="tec" alt="">
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="home--project" id="projects">
    <div class="home--project--header">
      <h1 class="home--project--header--title">{{ 'PROJECTS' | translate }}!</h1>
      <label>{{ 'WORKED-PROJECTS' | translate }}</label>
    </div>

    <div class="home--project--filter">
      <ng-container *ngFor="let type of listProjectType">
        <div class="home--project--filter--item" [class.active]="selectedProjectFilter === type"
             (click)="filterProjectByType(type)">
          <span>{{ type | translate }}</span>
        </div>
      </ng-container>
    </div>

    <div class="home--project--list">
      <swiper-container #swiper>
        <ng-container *ngFor="let prj of projectsFiltered">
          <swiper-slide>
            <app-project-card [project]="prj"></app-project-card>
          </swiper-slide>
        </ng-container>
      </swiper-container>

      <button class="home--project--list--left" (click)="changeSlide(true)"><</button>
      <button class="home--project--list--right" (click)="changeSlide(false)">></button>
    </div>
  </div>
</div>
